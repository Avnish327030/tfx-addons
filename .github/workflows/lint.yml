name: Lint 

on:
  push:
    paths-ignore:
      - 'proposals/**'
    branches:
      - main
      - r*
  pull_request:
    paths-ignore:
      - 'proposals/**'
    branches:
      - main
      - r*

jobs:
  pre-commit-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v2
    - uses: pre-commit/action@v2.0.3
      name: Run pre-commit checks (pylint/yapf/isort)
      env:
        SKIP: insert-license
      with:
        extra_args: --hook-stage push --all-files
